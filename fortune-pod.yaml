apiVersion: v1
kind: Pod
metadata:
  name: fortune
spec:
  containers:
  - image: luksa/fortune
    name: html-generator
    volumeMounts:
    - name: html
      mountPath: /var/htdocs
    args:
    - "10"
    env:
    - name: FIRST_VAR
      value: 1
    - name: SECOND_VAR
      value: $((FIRST_VAR+1))
  - image: nginx:alpine
    name: web-server
    volumeMounts:
    - name: html
      mountPath: /usr/share/nginx/html
      readOnly: true
    ports:
    - containerPort: 80
      protocol: TCP
  volumes:
  - name: html
    gitRepo:
      repository: https://github.com/r360rn/kubia-website-example.git
      revision: master
      directory: .
