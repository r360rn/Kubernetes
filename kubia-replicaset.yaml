apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: kubia-rs
  labels:
  - app: kubia
spec:
  replicas: 5
  selector:
    app: kubia
  template:
    spec:
      containers:
        - name: kubia
          image: luksa/kubia
          ports:
          - containerPort: 80
          livenessProbe:
            httpGet:
              path: \
              port: 80